<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            createRandomNumbers(numbers, 10);

            var newnumbers = [];

            for (var i = 0; i < numbers.length; i++) {
                if (i == 0) {
                    newnumbers[i] = numbers[i]; // 最初の要素はそのまま
                } else {
                    newnumbers[i] = newnumbers[i - 1] + numbers[i]; // 一つ前の累積和に現在の値を足す
                }
            }
            show(newnumbers);
        }

        //配列内の各要素を前から順に足していった結果の配列を作る（累積和）
        //例：[1, 2, 3, 4] →[1, 3, 6, 10]
        //ポイント：1つ前の結果を使うという考え方に慣れる。
    </script>
</head>

<body>
    <h1>prac1-13</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
